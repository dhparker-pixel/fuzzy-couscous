<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<div class="carousel-container loading" id="carouselContainer">
    <div class="carousel-background" id="carouselBg"></div>
    <div class="carousel-wrapper">
        <div class="carousel-track" id="carouselTrack">
            <!-- Slides will be generated dynamically from carousel.js -->
        </div>
    </div>
    <div class="carousel-controls">
        <button id="playPauseBtn" class="control-btn" aria-label="Pause carousel">
            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
            </svg>
            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                <path d="M8 5v14l11-7z" />
            </svg>
        </button>
    </div>
    <div class="carousel-dots" id="carouselDots"></div>
</div>

<!-- Load carousel data - MUST be placed after the main script -->
<script src="https://hci.icat.vt.edu/content/dam/hci_icat_vt_edu/carousel.js"></script>
